<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services | Macon County, NC</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="branding">
      <img src="images/mock-macon-county-north-carolina.png" alt="Macon County Logo" class="logo" />
  
      <div class="site-title">
        <h1>Macon County, NC</h1>
        <p>Established 1828</p>
      </div>
  
      <form class="search-form" action="#" method="get">
        <input type="text" name="q" placeholder="Search..." aria-label="Search" />
        <button type="submit" aria-label="Search">&#128269;</button>
      </form>
    </div>
  
    <nav>
      <button class="nav-toggle">&#9776;</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="departments.html">Departments</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="news.html">News & Events</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Online Services</h2>
    </section>
    <section class="content">
      <form>
        <h3>Request a Service</h3>
        <label for="service">Select a Service:</label>
        <select id="service" name="service">
          <option value="permit">Building Permit</option>
          <option value="license">Business License</option>
          <option value="report">Report a Concern</option>
        </select><br><br>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required /><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required /><br><br>

        <label for="message">Details:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Submit Request</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Macon County, NC. All Rights Reserved. | Designed by EvaDesign</p>
    <img src="images/evadesign-logo.png" alt="EvaDesign Logo" class="footer-logo" />
  </footer>
  <script>
    document.querySelector('.nav-toggle').addEventListener('click', () => {
      document.querySelector('.nav-links').classList.toggle('open');
    });
  </script>
</body>
</html>
